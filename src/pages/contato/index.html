                <form action="https://formsubmit.co/danielaleguari@outlook.com" method="POST">
                    <div class="col-md-6 offset-md-3 mt-4">
                        <label for="exampleFormControlInput1" class="form-label form-label">Seu nome:</label>
                        <input name="name" type="text" class="form-control form-label" id="exampleFormControlInput1"

                    </div>
                    <div class="col-md-6 offset-md-3 mt-4">
                        <label for="exampleFormControlTextarea1" class="form-label form-label">
                            Deixe sua mensagem:
                        </label>
                        <textarea name="message" class="form-control form-label" id="exampleFormControlTextarea1"
                            rows="3" placeholder="Escreva sua mensagem aqui" required></textarea>
                        <input type="hidden" name="_next"
                            value="https://meu-portifolio-inky.vercel.app/src/pages/obrigado/">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        </div>
                    </div>
                </form>
            </div>
