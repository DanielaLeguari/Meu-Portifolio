            <div class="container box-cursos">

                    <h3 class="fonte-principal">Contato:</h3>
                </div>
                <form action="https://formsubmit.co/danielaleguari@outlook.com" method="POST">
                    <div class="col-md-6 offset-md-3 mt-4">
                        <label for="exampleFormControlInput1" class="form-label fst-italic fs-5">Seu nome:</label>
                        <input name="name" type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Digite seu nome" required>
                    </div>
                    <div class="col-md-6 offset-md-3 mt-4">
                        <label for="exampleFormControlTextarea1" class="form-label fst-italic fs-5">
                            Deixe sua mensagem:
                        </label>
                        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Sua mensagem" required></textarea>
                        <input type="hidden" name="_next" value="https://meu-portifolio-inky.vercel.app/src/pages/obrigado/">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        </div>
                    </div>
                </form>
